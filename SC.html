<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ضبط کننده صفحه</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <nav>
                <ul>
                    <li><a href="https://github.com/XAR984" target="_blank">ارتباط</a></li>
                    <li><a href="index.html" target="_blank">خانه </a></li>
                </ul>
            </nav>
        </header>
        <main>
            <p class="warning" style="color: red;">هشدار: این سایت ممکن است در همه مرورگرها، از جمله Chrome در اندروید، کار نکند.</p>
            <div class="controls">
                <button id="start">شروع ضبط</button>
                <button id="stop" disabled>توقف ضبط</button>
                <label class="checkbox-container">
                    <input type="checkbox" id="includeAudio"> 
                    <span class="checkmark"></span>
                    ضبط صدای میکروفون
                </label>
            </div>
            <video id="recordedVideo" controls></video>
            <a id="download" href="#" download="recorded_video.mp4" class="disabled">دانلود ویدیو</a>
            <p id="duration"></p>
        </main>
    </div>
    <div id="backgroundBlur"></div>
    <script src="screenRecorder.js"></script>
</body>
</html>
